<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ping Pong Scoring Challenge</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
         
        
        
        <div class="card" style="height: 65rem ;width: 55rem;">
            <div class="container-fluid">
                <div class=row>
                    <div class = "col-md-12 col-lg-12 col-sm-12 img">
                        <img src="pictures/ping pong.jpg" class="card-img-top" alt="ping pong picture">
                    </div>
                </div>
            </div>
    <div class= container>

            <div class="card-body">
              <h4 class="card-title"><b>Play Ping Pong</b></h4>
              <hr>
              <h1 class="score-1" id= score1> 0 </h1>
              <h1 class="to"> to </h1>
              <h1 class="score-2" id= score2> 0 </h1>
              
              <p class="card-text">Play with the buttons below</p>
            </div>
              <br>
              <h2 class="max-score"><b>Maximum Game Score</b> &nbsp;&nbsp;<select id=dropdown></select></h2>
   </div>
    <div class= container>
        <div class=row>
            
              <button onclick="playerOne()" type="button" class="btn btn-success btn-lg"><h3>Add Score to Player One</h3></button>
              <button onclick="playerTwo()" type="button" class="btn btn-primary btn-lg"><h3>Add Score to Player Two</h3></button>
              <button onclick="gameReset()" type="button" class="btn btn-danger btn-lg"><h3>Reset</h3></button>
            
        </div>
    </div>     
        
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <!-- Popper JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

        <script src="index_jquery.js"></script>
    </body>

</html>
