<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ping Pong Scoring Challenge</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
               

        <div class="card" style="width: 29rem;">
            <img src="pictures/ping pong.jpg" class="card-img-top" alt="...">
            <div class="card-body">
              <p class="card-title card-name"><b>Play Ping Pong</b></p>
              <hr>
              <h3 class="score" id= score1> 0 </h3>
              <h3 class="score"> to </h3>
              <h3 class="score" id= score2> 0 </h3>
              <p>Play with the buttons below</p>
              <p class="align-scoring"><b>Maximum Game Score</b></p>
              &nbsp;&nbsp;<select class="align-text" id=dropdown></select>
              
            </div>
        
        <div class="container-fluid">
            <div class= "row">
            
                <button onclick="playerOne()" type="button" class="btn btn-success"><p class="button-style">Add Score to Player One</p></button>
                <button onclick="playerTwo()" type="button" class="btn btn-primary"><p class="button-style">Add Score to Player Two</p></button>
                <button onclick="gameReset()" type="button" class="btn btn-danger"><p class="button-style">Reset</p></button>
            </div>

        </div>


        </div>




        
        <!-- jQuery library -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

        <script src="index.js"></script>
        <script src="index_jquery.js"></script>
    </body>
